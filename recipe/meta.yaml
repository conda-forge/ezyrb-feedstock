{% set name = "ezyrb" %}
{% set version = "1.3.0.post2402" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/ezyrb-{{ version }}.tar.gz
  sha256: bee7cf9548eaaa11aabf5823b1b0c1941cb95bd789df091eaddab0e95da9eb8c

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - future
    - numpy
    - scipy
    - matplotlib-base
    - scikit-learn >=1.0
    - pytorch

test:
  imports:
    - ezyrb
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/mathLab/EZyRB
  summary: Easy Reduced Basis
  license: MIT
  license_file: LICENSE.rst

extra:
  recipe-maintainers:
    - jan-janssen
